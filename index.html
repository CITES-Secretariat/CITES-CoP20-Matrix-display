<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CoP20 Side Events Feed</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #000;
      overflow: hidden;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .screen {
      height: 100vh;
      width: 100vw;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
    }

    .side-panel {
      flex: 0 0 11%; /* ~225px each side on 2048px */
      height: 100%;
      position: relative;
      background-image: url("CITES-Mosaic.png"); /* <-- change this path */
      background-size: cover;
      background-repeat: no-repeat;
    }

    .side-panel.left {
      background-position: left center;
    }

    .side-panel.right {
      background-position: right center;
    }

    /* dark overlay so video stands out */
    .side-panel::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.35);
    }

    .center {
      flex: 1 1 auto;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .video-wrapper {
      aspect-ratio: 16 / 9;
      height: 85vh;  /* adjust if needed */
      max-width: 100%;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.7);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>

<body>
  <div class="screen">
    <div class="side-panel left"></div>

    <div class="center">
      <div class="video-wrapper">
        <iframe
          id="ytplayer"
          src="https://www.youtube.com/embed/videoseries?list=PLz_LdpRy1ZhK1J6bqOdff76xjYfQR7Rr9
            &enablejsapi=1
            &autoplay=1
            &mute=1
            &controls=0
            &showinfo=0
            &rel=0
            &modestbranding=1"
          allow="autoplay; encrypted-media; picture-in-picture; fullscreen"
          referrerpolicy="strict-origin-when-cross-origin"
          allowfullscreen>
        </iframe>
      </div>
    </div>

    <div class="side-panel right"></div>
  </div>

  <!-- YouTube Player API -->
  <script>
    var player;

    function onYouTubeIframeAPIReady() {
      player = new YT.Player("ytplayer", {
        events: {
          onStateChange: function (event) {
            // 0 = playlist ended
            if (event.data === 0) {
              player.playVideo(); // restart
            }
          }
        }
      });
    }

    // Load YT API script
    var tag = document.createElement("script");
    tag.src = "https://www.youtube.com/iframe_api";
    document.head.appendChild(tag);
  </script>

</body>
</html>
