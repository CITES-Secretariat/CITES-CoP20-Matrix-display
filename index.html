<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CoP20 Side Events Feed</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #000;
      overflow: hidden;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .screen {
      height: 100vh;
      width: 100vw;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
    }

    .side-panel {
      flex: 0 0 11%; /* ~225px on a 2048px wide screen */
      height: 100%;
      position: relative;
      background-image: url("CITES-Mosaic.png"); /* TODO: replace with your final path */
      background-size: cover;
      background-repeat: no-repeat;
    }

    .side-panel.left {
      background-position: left center;
    }

    .side-panel.right {
      background-position: right center;
    }

    /* optional dark overlay to keep focus on the video */
    .side-panel::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.35);
    }

    .center {
      flex: 1 1 auto;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .video-wrapper {
      /* keep true 16:9, scale with height */
      aspect-ratio: 16 / 9;
      height: 85vh;        /* tweak between 80â€“90 if needed */
      max-width: 100%;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.7);
    }

    .video-wrapper iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>
<body>
  <div class="screen">
    <div class="side-panel left"></div>

    <div class="center">
      <div class="video-wrapper">
        <iframe
          src="https://www.youtube.com/embed/videoseries?list=PLz_LdpRy1ZhK1J6bqOdff76xjYfQR7Rr9&autoplay=1&mute=1&controls=0&loop=1&playlist=PLz_LdpRy1ZhK1J6bqOdff76xjYfQR7Rr9"
          allow="autoplay; encrypted-media; picture-in-picture; fullscreen"
          referrerpolicy="strict-origin-when-cross-origin"
          allowfullscreen>
        </iframe>
      </div>
    </div>

    <div class="side-panel right"></div>
  </div>
</body>
</html>
